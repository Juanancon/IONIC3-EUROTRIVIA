<ion-content padding>
  <div style="padding-top: 10%; padding-bottom: 10%" text-center>
    <h3>Choose language</h3>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <a (click)="lang('de')">
          <img src="assets/imgs/flags/de.svg" alt="de">
        </a>
      </ion-col>
      <ion-col>
        <a (click)="lang('es')">
          <img src="assets/imgs/flags/es.svg" alt="es">
        </a>
      </ion-col>
      <ion-col>
        <a (click)="lang('fr')">
          <img src="assets/imgs/flags/fr.svg" alt="fr">
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a (click)="lang('gb')">
          <img src="assets/imgs/flags/gb.svg" alt="gb">
        </a>
      </ion-col>
      <ion-col>
        <a (click)="lang('it')">
          <img src="assets/imgs/flags/it.svg" alt="it">
        </a>
      </ion-col>
      <ion-col>
        <a (click)="lang('nl')">
          <img src="assets/imgs/flags/nl.svg" alt="nl">
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
